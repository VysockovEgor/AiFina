<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Rankings</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кастомизация зеленого стиля */
        body {
            background-color: #f0f9f0; /* Светло-зеленый фон */
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #3a653d; /* Глубокий зеленый цвет */
            text-align: center;
            margin: 20px 0;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            margin: 20px auto;
            background: #ffffff; /* Белый фон таблицы */
            border-radius: 10px; /* Округленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень */
        }
        th {
            background-color: #5cb85c; /* Зеленый заголовок */
            color: #ffffff;
            font-size: 1.2rem;
        }
        td {
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f7fcf7; /* Легкий зеленый */
        }
        tr:hover {
            background-color: #dff0d8; /* При наведении */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Word Count Rankings</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-success">
                    <tr>
                        <th>Username</th>
                        <th>Words Read</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in users %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
